<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plan your vacation with us | Plan2Cars</title>
    <link rel="shortcut icon" type="image/jpg" href="/img/favicon-16x16.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1 class="header__title">Find your Dream Car</h1>
      </header>
      <aside class="sidebar">
        <form class="form">
          <div class="form-wrapper">
            <label for="" class="form__label">Brand</label>
            <input type="text" class="form__input" />
          </div>
          <div class="form-wrapper">
            <label for="" class="form__label">Model</label>
            <input type="text" class="form__input" />
          </div>
          <div class="form-wrapper">
            <label for="" class="form__label">Year</label>
            <input type="number" class="form__input" />
          </div>
          <div class="form-wrapper">
            <label for="" class="form__label">Type</label>
            <input type="text" class="form__input" />
          </div>
          <button class="form__submit btn">Search</button>
          <button class="form__reset btn">Reset</button>
        </form>
      </aside>
      <section class="results">
        <div class="card-result">
          <div class="card-result-left">
            <img
              src="/img/sedan.png"
              alt="sedan"
              class="card-result-left__img"
            />
          </div>
          <div class="card-result-right">
            <h3 class="card-result-right__brand"
              ><span>Brand:</span> Mercedes</h3
            >
            <ul class="car-info-list">
              <li class="car-info-list__item card-result-right__type"
                ><span>Type:</span> Coupe</li
              >
              <li class="car-info-list__item card-result-right__model"
                ><span>Model:</span> CLA</li
              >
              <li class="car-info-list__item card-result-right__year"
                ><span>Year:</span> 2014</li
              >
              <li class="car-info-list__item card-result-right__year"
                ><span>Price:</span> ~ 40,000$</li
              >
            </ul>
          </div>
        </div>
      </section>
    </div>

    <script src="/build/main.js"></script>
  </body>
</html>
